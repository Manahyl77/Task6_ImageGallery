<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task 6 - Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>✨ My Image Gallery ✨</h1>
  </header>

  <main>
    <section class="gallery">
      <!-- 9 images -->
      <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image 1" />
      <img src="https://picsum.photos/id/1020/400/300" alt="Gallery Image 2" />
      <img src="https://picsum.photos/id/1024/400/300" alt="Gallery Image 3" />
      <img src="https://picsum.photos/id/1035/400/300" alt="Gallery Image 4" />
      <img src="https://picsum.photos/id/1040/400/300" alt="Gallery Image 5" />
      <img src="https://picsum.photos/id/1050/400/300" alt="Gallery Image 6" />
      <img src="https://picsum.photos/id/1060/400/300" alt="Gallery Image 7" />
      <img src="https://picsum.photos/id/1070/400/300" alt="Gallery Image 8" />
      <img src="https://picsum.photos/id/1080/400/300" alt="Gallery Image 9" />
    </section>
  </main>

  <!-- Lightbox / Popup -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-image" src="" alt="Large View" />
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
